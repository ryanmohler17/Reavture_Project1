<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="public/layout.css" rel="stylesheet" />
    <link href="public/styles.css" rel="stylesheet" />
    <script src="public/login.js"></script>
</head>

<body>
        <header>
            <nav class="nav">
                <ul class="nav-list">
                    <li>Test1</li>

                </ul>
                <ul class="nav-list">
                    <li>Test4</li>
                    <li>Test5</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="center">
                <form id="login">
                    <h2>Login</h2>
                    <label class="form-item">
                        <span>Username</span>
                        <input type="text" name="user" />
                    </label>
                    <label class="form-item">
                        <span>Password</span>
                        <input type="password" name="pass" />
                    </label>
                    <div id="login-buttons">
                        <a href="#">Forgot Password?</a>
                        <div>
                            <button type="reset" class="btn btn-error">Cancel</button>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    <footer>
        <h3>Footer</h3>
    </footer>
</body>
